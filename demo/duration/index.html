<!DOCTYPE html>
<html>
<head>
  <title>EBML decoder duration demo</title>

  <style type="text/css">
    #duration-input {
      text-align: right;
    }

    #list-container {
      display: table;
    }

    #list-container dl {
      display: table-cell;
      padding: 10px;
      background-color: #f5f5f5;
      border: 1px solid #e3e3e3;
    }
  </style>
</head>
<body>
  <h1>Duration demo</h1>

  <p>
    Calculate the duration of the recorded WebM movie by inspecting the content. Also displays basic information contained in the begining of the stream.
  </p>

  <div>
    <select id="media-select">
      <option value="av">Audio and video</option>
      <option value="a">Audio only</option>
      <option value="v">Video only</option>
    </select>

    <button id="start-button">Start</button>
    <button id="stop-button" disabled>Stop</button>

    <input type="text" id="duration-input" value="0" readonly> seconds
  </div>

  <div id="list-container"></div>

  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
